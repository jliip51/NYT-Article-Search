<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>NYT Article Team Z</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<div class="container">

	<div class="row">
		<div class="col-md-offset-1 col-md-9">

			<div id="header">
			New York Times Search
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-offset-1 col-md-9">

			<div class="search">
				<div id="searchHeader">Search Parameters</div>
			

			<div class="form">

				<p>Search Term:</p>
				<div id="term"><p><input type="text" name="search" placeholder="Roosevelt"></p></div>

				<p>Number of Records to Recieve:</p>
				<div id="records"><p><input type="text" name="search" placeholder="10"></p>
				</div>

				<p>Start Year (optional):</p>
				<div id="year1"><p><input type="text" name="search" placeholder="1923"></p></div>

				<p>End Year (optional):</p>
				<div id="year2"><p><input type="text" name="search" placeholder="1929"></p></div>

				<button type="button" class="btn btn-default">
         		<span class="glyphicon glyphicon-search"></span> Search
        		</button>

				<button type="button" class="btn btn-default">
          		<span class="glyphicon glyphicon-trash"></span> Clear Results
        		</button>

				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-offset-1 col-md-9">

			<div class="results">
				<div id="resultsHeader">Top Article</div>
			</div>
		</div>
	</div>
</div>







<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
